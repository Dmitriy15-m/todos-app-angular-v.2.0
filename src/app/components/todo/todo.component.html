<div *ngFor="let todo of todosList">
  <div class="todos-container">
    <input
      class="todos-checkbox"
      type="checkbox"
      name="checkbox"
      [checked]="todo.isDone"
      (change)="changeCheckBox(todo.id)"
      required
    />
    <div [class.stroke]="todo.isDone">
      <span class="title-todos"
        ><em> {{ todo.todoTitle }}</em></span
      >
    </div>
    <button class="todos-dellBtn" (click)="deleteTodo(todo.id)">X</button>
  </div>

  <hr />
</div>
